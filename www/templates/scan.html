                <ion-pane>
                    <ion-content padding="true">
                        <h3>Add Game</h3>

                        <div class="row">
                            <div class="col">
                                <button class="button button-block button-calm" ng-click="scan()">Scan</button>
                            </div>
                            <div class="col">
                                <button type="submit" class="button button-calm button-block" disabled>Hochladen</button>
                            </div>
                        </div>

                        <h3>Detail</h3>
                        <div class="card">
                            <div class="item item-text-wrap" ng-repeat="product in products">
                                <h2 ng-repeat="attribute in product.ItemAttributes">{{attribute.Title[0]}}</h2>
                                <h3 ng-repeat="asin in product.ASIN">{{asin}}</h3>
                                <div ng-repeat="image in product.LargeImage">
                                    <img class="img-responsive" src="{{image.URL[0]}}" />
                                </div>

                            </div>
                        </div>


                    </ion-content>
                </ion-pane>
            </ion-tab>

            <ion-tab title="Overview" icon-on="ion-android-time" icon-off="ion-android-time">
                <ion-pane>
                    <ion-content padding="true">
                        <h3>History</h3>
                        <div class="card">
                            <div class="item item-text-wrap" ng-repeat="item in items | reverse">
                                <h2>{{item.ean}}</h2>
                                <h3>{{item.format}}</h3>
                                <p>{{item.date}}</p>
                            </div>
                        </div>
                    </ion-content>
                </ion-pane>
            </ion-tab>




        </ion-tabs>
   
</ion-view>
